<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ site.name }} | {{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/styles/main.css">


        <!-- Facebook Open Graph Garbage -->
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ site.url }}" />
        <meta property="og:site_name" content="{{ site.name }}" />
        <meta property="og:image" content="{{ site.url }}/img/fb-og.jpg" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
    </head>
    <body>
        <header class="container">
          <img class="header-logo" src="/img/DPClogo.svg" alt="" />
          <h1 class="visuallyhidden">Diehard Pollen Crew:</h1>
          <h1 class="header-subtitle"></h1>
          <br>

          <nav role="navigation" class="mainnav">
            <a class="mainnav-item" href="/">Home</a>
            <a class="mainnav-item" href="/about">About</a>
            <a class="mainnav-item" href="/blog">Blog</a>
          </nav>
        </header>

        <article class="container">
          {{ content }}
        </article>

        <ul class="scene" data-friction-x="0.03"
          data-friction-y="0.05">
          <div class="layer" id="layer-1" data-depth="0.15">
            <div class="img" id="img-1"></div>
          </div>
          <div class="layer" id="layer-2" data-depth="0.25">
            <div class="img" id="img-2"></div>
          </div>
          <div class="layer" id="layer-3" data-depth="0.15">
            <div class="img" id="img-3"></div>
          </div>
        </ul>

        {% include footer.html %}
    </body>
</html>
