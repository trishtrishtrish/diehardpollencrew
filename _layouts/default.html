<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ site.name }} | {{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/main.css">

        <!-- Facebook Open Graph Garbage -->
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ site.url }}" />
        <meta property="og:site_name" content="{{ site.name }}" />
        <meta property="og:image" content="{{ site.url }}/img/fb-og.jpg" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
    </head>
    <body>
        <header class="container">
          <img class="header-logo" src="/img/logo.svg" alt="" />
          <h1 class="visuallyhidden">Diehard Tinsel Crew:</h1>
          <h2 class="header-subtitle">Jingle With a Vengeance</h2>
        </header>

        <article class="container">
          {{ content }}
        </article>

        {% include footer.html %}
    </body>
</html>
